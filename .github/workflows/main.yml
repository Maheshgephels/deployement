name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build frontend
      # - name: Build frontend
      #   run: |
      #     echo "Installing and building frontend"
      #     cd frontend
      #     npm ci
      #     npm run build
      #   env:
      #     CI: false

      # Install lftp
      - name: Install lftp
        run: sudo apt-get install -y lftp

      # Deploy frontend to CPanel
      - name: Deploy frontend to CPanel
        run: |
          echo "Deploying frontend to CPanel"
          lftp -e "
          open ${{ secrets.FTP_SERVER }};
          set ftp:ssl-allow yes;    # Allow SSL/TLS connections
          set ftp:ssl-force yes;    # Force SSL/TLS connection (explicit TLS)
          mirror -R frontend/build /home/gephelss/public_html/app --ignore-time --parallel=10;
          quit
          " -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}

