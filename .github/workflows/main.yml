name: Stop Node.js Application

on:
  workflow_dispatch:

jobs:
  stop_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key to Agent 
        uses: appleboy/ssh-action@v1.2.0 # Use the latest stable version
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USER }}
          key: ${{ secrets.CPANEL_SSH_PRIVATE_KEY }}
          port: 2083
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }} 

      - name: Stop Node.js application
        uses: appleboy/ssh-action@v1.2.0 # Use the latest stable version
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USER }}
          key: ${{ secrets.CPANEL_SSH_PRIVATE_KEY }}
          script: |
            cd /home/allevent/reacttest.gephelssystems.com
            if [ -f "pm2.config.js" ]; then
              pm2 stop all
            else
              echo "PM2 configuration not found. Skipping PM2 stop."
            fi